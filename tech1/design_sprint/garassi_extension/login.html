<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="login.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="header">
    <a href="#" id="profile"><img src="assets/textures/icon_profile.png" alt="Profile"></a>
    <span id="err_warn"></span>
    <a href="https://ghizzo.fr/" target="_blank" id="website"><img src="assets/icon/garassi128.png" alt="Garassi"></a>
  </div>
  <div id="form">
    <span class="f_text">Login</span>
    <input type="text" id="login_username" class="my_input f_username" placeholder="Username">
    <input type="password" id="login_password" class="my_input f_password" placeholder="Password">
    <button  id="login_send" class="my_button f_confirm">Send</button>

    <span class="f_text">Or register</span>
    <input type="text" id="register_username" class="my_input f_username" placeholder="Username">
    <input type="password" id="register_password" class="my_input f_password" placeholder="Password">
    <input type="password" id="f_cpassword" class="my_input" placeholder="Confirm password">
    <button id="register_send" class="my_button f_confirm">Send</button>
  </div>
</body>
</html>
